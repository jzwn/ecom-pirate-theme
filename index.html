    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Dark background color for the animated canvas */
            background-color: #0a0a1a;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place canvas behind everything */
        }

        #header-container {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .nav-link::after {
            content: ''; position: absolute; width: 0; height: 2px;
            bottom: -4px; left: 50%; background-color: #ffffff;
            transition: all 0.3s ease-in-out; transform: translateX(-50%);
        }
        .nav-link:hover::after { width: 100%; }
        #mobile-menu { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; }
        
        .product-card {
            background: rgba(249, 250, 251, 0.85); /* Slightly less opaque for better effect */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

                        <button type="submit" class="absolute right-0 top-0 h-14 w-14 flex items-center justify-center text-white/80 hover:bg-white/20 rounded-full transition-colors duration-300">

    </main>

    <script>
        // --- SCRIPT FOR HEADER ---
        document.addEventListener('DOMContentLoaded', () => {
            const headerContainer = document.getElementById('header-container');
            let lastScrollY = window.scrollY;
            window.addEventListener('scroll', () => {
                const currentScrollY = window.scrollY;
                if (currentScrollY > lastScrollY && currentScrollY > 100) {
                    headerContainer.style.transform = 'translateY(-128px)'; 
                } else {
                    headerContainer.style.transform = 'translateY(0)';
                }
                lastScrollY = currentScrollY;
            });
        });
        
        // --- SCRIPT FOR ADDING TO CART ---
        function addToCart(productId, productName, productPrice, productImage) {
            let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            const existingProductIndex = cart.findIndex(item => item.id === productId);
            if (existingProductIndex > -1) cart[existingProductIndex].quantity += 1;
            else cart.push({ id: productId, name: productName, price: productPrice, image: 'svg_placeholder', quantity: 1 });
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
            alert(`${productName} has been added to yer cart, matey!`);
        }
        
        // --- SCRIPT FOR ANIMATED BACKGROUND ---
        window.onload = function() {
            const canvas = document.getElementById('bg-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const particleCount = 5000;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 20;
            }

            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const particleMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 0.02,
                transparent: true,
                opacity: 0.7
            });
            const particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);

            camera.position.z = 5;

            const mouse = new THREE.Vector2();
            document.addEventListener('mousemove', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            });
            
            function animate() {
                requestAnimationFrame(animate);

                particleSystem.rotation.y += 0.0002;
                particleSystem.rotation.x += 0.0001;

                // Subtle interaction
                camera.position.x += (mouse.x * 0.5 - camera.position.x) * 0.02;
                camera.position.y += (mouse.y * 0.5 - camera.position.y) * 0.02;
                camera.lookAt(scene.position);

                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
    </script>
    <script src="https://cdn.ux4g.gov.in/UX4G@2.0.8/js/ux4g.min.js"></script>
</body>
</html>
