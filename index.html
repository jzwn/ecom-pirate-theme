<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackheart - A Pirate's Emporium</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=EB+Garamond:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'EB Garamond', serif;
            background-color: #0a0a1a;
            overflow-x: hidden;
        }

        h1, h2, h3, .heading-font {
            font-family: 'Uncial Antiqua', cursive;
        }

        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }

        #header-container {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .nav-link::after {
            content: ''; position: absolute; width: 0; height: 2px;
            bottom: -4px; left: 50%; background-color: #daa520;
            transition: all 0.3s ease-in-out; transform: translateX(-50%);
        }
        .nav-link:hover::after { width: 100%; }
        
        .product-card {
            background: rgba(245, 235, 215, 0.65); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease-out, top 0.5s ease-out;
            opacity: 0; position: relative; top: 20px;
        }
        .product-card.show { opacity: 1; top: 0; }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 12px 24px 0 rgba(0, 0, 0, 0.25); }

        .pirate-btn {
            background-color: #5C4033; color: #f5ebd7;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }
        .pirate-btn:hover { background-color: #7a5a4a; transform: translateY(-2px); }

        /* Welcome Animation */
        .welcome-heading .letter {
            display: inline-block; opacity: 0;
            transform: translateY(30px) scale(0.8) rotateZ(-20deg);
            animation: waveIn 0.8s forwards cubic-bezier(0.34, 1.56, 0.64, 1);
            animation-delay: calc(0.05s * var(--i));
        }
        @keyframes waveIn { to { opacity: 1; transform: translateY(0) scale(1) rotateZ(0deg); } }

        .welcome-subtext {
            opacity: 0; animation: fadeIn 1s forwards ease-out 1.5s;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        /* Horizontal Scroll Section */
        .scroll-container { -ms-overflow-style: none; scrollbar-width: none; }
        .scroll-container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen">

    <canvas id="bg-canvas"></canvas>

    <header id="header-container" class="fixed top-0 left-0 right-0 z-50 p-4">
        <div class="max-w-7xl mx-auto">
            <!-- Nav bar -->
            <div class="bg-black/20 backdrop-blur-xl border border-white/20 rounded-2xl shadow-xl px-4 sm:px-6 lg:px-8">
                <nav class="flex items-center justify-between h-20">
                    <div class="flex-shrink-0"><a href="#" class="text-3xl text-white tracking-wider heading-font">BLACKHEART</a></div>
                    <div class="hidden md:flex md:items-center md:space-x-8">
                        <a href="index.html" class="nav-link text-gray-200 hover:text-white font-medium">Home</a>
                        <a href="checkout.html" class="nav-link text-gray-200 hover:text-white font-medium">Booty</a>
                    </div>
                </nav>
            </div>
            <!-- Search bar -->
            <div class="mt-4">
                <form class="relative w-full max-w-lg mx-auto">
                    <div class="relative flex items-center w-full bg-black/20 backdrop-blur-xl border border-white/20 rounded-full shadow-xl overflow-hidden">
                        <input type="search" id="product-search" placeholder="Search for treasure..." class="w-full h-14 pl-6 pr-14 bg-transparent text-white placeholder-gray-300 border-none outline-none focus:ring-0 text-lg">
                        <span class="absolute right-0 top-0 h-14 w-14 flex items-center justify-center text-white/80">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <main class="pt-64">
        <div class="min-h-screen p-4 md:p-10">
            <div class="max-w-5xl mx-auto text-center py-16">
                <h1 id="main-heading" class="text-5xl md:text-7xl font-bold text-white tracking-tight welcome-heading" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.6);"></h1>
                <p class="mt-8 text-xl md:text-2xl text-gray-200 welcome-subtext" style="text-shadow: 1px 1px 4px rgba(0,0,0,0.7);">
                    Outfit Yer Crew with the Finest Pirate Gear.
                </p>
            </div>

            <div id="all-products-container">
                <section class="product-section max-w-7xl mx-auto mt-16 sm:mt-24">
                    <h2 class="section-title text-center text-5xl font-bold text-white tracking-tight mb-12">Featured Plunder</h2>
                    <div id="featured-grid" class="product-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
                </section>

                <section class="product-section max-w-7xl mx-auto mt-24 sm:mt-32">
                     <h2 class="section-title text-center text-5xl font-bold text-white tracking-tight mb-12">Captain's Choice</h2>
                    <div id="choice-grid" class="product-grid grid grid-cols-1 lg:grid-cols-3 gap-8 items-center"></div>
                </section>

                <section class="product-section max-w-full mx-auto mt-24 sm:mt-32">
                    <h2 class="section-title text-center text-5xl font-bold text-white tracking-tight mb-12">New Arrivals</h2>
                    <div id="arrivals-scroll" class="product-grid scroll-container flex overflow-x-auto gap-8 pb-8 px-4 md:px-8"></div>
                </section>

                <section class="product-section max-w-7xl mx-auto mt-24 sm:mt-32">
                    <h2 class="section-title text-center text-5xl font-bold text-white tracking-tight mb-12">The Armoury</h2>
                    <div id="armoury-grid" class="product-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
                </section>
            </div>
        </div>
    </main>
    
    <footer class="text-center text-gray-400 py-12 px-4">
        <p>© 2025 BLACKHEART • All Rights Plundered • Sail Responsibly</p>
    </footer>

    <script>
        // --- PRODUCT DATABASE ---
        const productData = [
            { id: 'prod1', name: "Kraken-Engraved Cutlass", price: 180.00, image: 'assets/product1.png' },
            { id: 'prod2', name: "Cursed Aztec Doubloon", price: 999.99, image: 'assets/product2.png' },
            { id: 'prod3', name: "Spyglass of the Far Seer", price: 120.50, image: 'assets/product3.png' },
            { id: 'prod4', name: "Captain Blackheart's Rum", price: 45.00, image: 'assets/product4.png' },
            { id: 'prod5', name: "The Navigator's Astrolabe", price: 350.00, image: 'assets/product5.png' },
            { id: 'prod6', name: "Gunpowder Horn", price: 35.75, image: 'assets/product6.png' },
            { id: 'prod7', name: "Leather Eye Patch", price: 15.00, image: 'assets/product7.png' },
            { id: 'prod8', name: "Ship-in-a-Bottle", price: 75.00, image: 'assets/product8.png' },
            { id: 'prod9', name: "Jolly Roger Flag", price: 39.99, image: 'assets/product9.png' },
            { id: 'prod10', name: "Pirate Bandana", price: 22.00, image: 'assets/product10.png' },
            { id: 'prod11', name: "Flintlock Pistol Replica", price: 210.00, image: 'assets/product11.png' },
            { id: 'prod12', name: "Treasure Chest", price: 450.00, image: 'assets/product12.png' },
            { id: 'prod13', name: "Anchor Pendant", price: 65.00, image: 'assets/product13.png' },
            { id: 'prod14', name: "Message in a Bottle Kit", price: 29.50, image: 'assets/product14.png' },
            { id: 'prod15', name: "Maritime Compass", price: 88.00, image: 'assets/product15.png' },
            { id: 'prod16', name: "Set of Iron Shackles", price: 55.00, image: 'assets/product16.png' },
        ];

        // --- ADD TO CART & GO TO CHECKOUT ---
        function addToCartAndCheckout(productId) {
            const product = productData.find(p => p.id === productId);
            if (!product) return;
            let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            const existingProductIndex = cart.findIndex(item => item.id === productId);
            if (existingProductIndex > -1) cart[existingProductIndex].quantity += 1;
            else cart.push({ ...product, quantity: 1 });
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
            window.location.href = 'checkout.html';
        }
        
        // --- DYNAMIC CONTENT & ANIMATIONS ---
        document.addEventListener('DOMContentLoaded', () => {
            const heading = document.getElementById('main-heading');
            const text = "Treasures of the Seven  Seas";
            heading.innerHTML = text.split('').map((letter, i) => 
                `<span class="letter" style="--i:${i}">${letter === ' ' ? '&nbsp;' : letter}</span>`
            ).join('');

            // Updated scroll listener to hide entire header
            const headerContainer = document.getElementById('header-container');
            let lastScrollY = window.scrollY;
            window.addEventListener('scroll', () => {
                if (window.scrollY > lastScrollY && window.scrollY > 100) {
                    headerContainer.style.transform = 'translateY(-100%)';
                } else {
                    headerContainer.style.transform = 'translateY(0)';
                }
                lastScrollY = window.scrollY;
            });

            // Dynamic Product Rendering
            const featuredGrid = document.getElementById('featured-grid');
            const choiceGrid = document.getElementById('choice-grid');
            const arrivalsScroll = document.getElementById('arrivals-scroll');
            const armouryGrid = document.getElementById('armoury-grid');
            const createProductCardHTML = (product, classList = "") => {
                return `<div class="product-card rounded-2xl overflow-hidden flex flex-col ${classList}" data-name="${product.name.toLowerCase()}"><a href="product_details.html?id=${product.id}" class="block group cursor-pointer"><img class="w-full h-80 object-cover transform group-hover:scale-105 transition-transform duration-300" src="${product.image}" alt="${product.name}" onerror="this.onerror=null;this.src='https://placehold.co/400x400/333/fff?text=Image+Lost';"><div class="p-6 text-gray-800"><h3 class="text-2xl font-semibold mb-2">${product.name}</h3><p class="text-xl font-bold text-amber-900">$${product.price.toFixed(2)}</p></div></a><div class="p-6 pt-0 mt-auto"><button onclick="addToCartAndCheckout('${product.id}')" class="w-full pirate-btn font-bold py-3 px-4 rounded-lg">Add to Cart</button></div></div>`;
            };
            
            productData.slice(0, 4).forEach(p => featuredGrid.innerHTML += createProductCardHTML(p));
            choiceGrid.innerHTML += createProductCardHTML(productData[4], 'lg:col-span-2');
            choiceGrid.innerHTML += `<div class="space-y-8">${createProductCardHTML(productData[5])}${createProductCardHTML(productData[6])}</div>`;
            productData.slice(7, 12).forEach(p => arrivalsScroll.innerHTML += createProductCardHTML(p, 'flex-shrink-0 w-80'));
            productData.slice(12, 16).forEach(p => armouryGrid.innerHTML += createProductCardHTML(p));

            const productCards = document.querySelectorAll('.product-card');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('show');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            productCards.forEach(card => observer.observe(card));

            const searchInput = document.getElementById('product-search');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                document.querySelectorAll('.product-card').forEach(card => {
                    const name = card.dataset.name;
                    card.style.display = name.includes(query) ? 'flex' : 'none';
                });
                document.querySelectorAll('.product-section').forEach(section => {
                    const grid = section.querySelector('.product-grid');
                    const isVisible = Array.from(grid.children).some(child => child.style.display !== 'none');
                    section.querySelector('.section-title').style.display = isVisible ? 'block' : 'none';
                });
            });
        });

        // --- ANIMATED BACKGROUND SCRIPT ---
        window.onload = function() {
            const canvas = document.getElementById('bg-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const particleCount = 2500;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const colorChoices = [new THREE.Color(0xffe58a), new THREE.Color(0x87ceeb), new THREE.Color(0xffffff)];

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 25;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 25;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 25;
                const color = colorChoices[Math.floor(Math.random() * colorChoices.length)];
                colors[i*3] = color.r; colors[i*3+1] = color.g; colors[i*3+2] = color.b;
            }

            const particles = new THREE.BufferGeometry();
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const particleMaterial = new THREE.PointsMaterial({ size: 0.03, vertexColors: true, transparent: true, opacity: 0.6 });
            const particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
            camera.position.z = 7;

            const mouse = new THREE.Vector2();
            document.addEventListener('mousemove', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            });
            
            function animate() {
                requestAnimationFrame(animate);
                particleSystem.rotation.y += 0.0001;
                camera.position.x += (mouse.x * 0.2 - camera.position.x) * 0.02;
                camera.position.y += (mouse.y * 0.2 - camera.position.y) * 0.02;
                camera.lookAt(scene.position);
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
    </script>
</body>
</html>
